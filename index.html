<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>

    <p></p>

    <div class="container">
        <h1 class="title text-center"> ♥ TO DO LIST</h1>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="task-input" class="form-control mb-10" placeholder="오늘의 할 일은?"/>

                    <button id="add-button" class="btn btn-success mb-2 ml-2" type="button">추가</button>
                </div>

                   </section>
    <div class="task-area">
        <div class="task-tabs">
            <div id="under-line"></div>
             <div id="all">
                모두
            </div>
            <div id="ongoing">
                진행 중
            </div>
            <div id="done">
                완료
            </div>
        </div>
        <div id="task-board">
            <u1 class="task-list" id="task-list"></u1>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
